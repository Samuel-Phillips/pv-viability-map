<!DOCTYPE html>
<html lang=en>
    <head>
        <meta encoding=utf-8>
        <title>Import Shapefile</title>
    </head>
    <body>
        <h1>Import a Shapefile</h1>
        <form action="" method=POST enctype=multipart/form-data>
            <label for=secret>Enter the passcode:</label>
            <input type=password name=secret id=secret></br>

            <input type=checkbox name=cleardata id=cleardata checked>
            <label for=cleardata>Clear old data</label></br>

            <label for=file>Upload a .zip file containing data for exactly one
                shapefile.</label>
            <input type=file name=file id=file></br>
            <label for=proj>If you want to use a different projection, please
                write a Proj4 format projection string in here. This software
                does not currently support reading projections from shapefiles.
            </label>
            <input type=text name=proj id=proj value="+proj=longlat +ellps=GRS80 +datum=NAD83 +no_defs">

            <input type=submit value=Import>
        </form>
    </body>
</html>
